<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="unlock.css">
    <title>九宫解锁</title>
</head>
<body>
<div class="timedate">
    <title class="times" id="timenow"></title>
    <title id="date" class="datas"></title>
</div>
<div class="prompt"><title id="title">请设置密码</title></div>
<div class="unlock">
   <canvas id="canvas" class="canvas" width="300px" height="300px"></canvas>
</div>
<section title=".slideOne" class="radio">
    <div class="slideOne">  
      <input type="checkbox" value="None" id="slideOne" name="check"/>
      <label for="slideOne"></label>
    </div>
    <label class="reset" id="status">设置密码</label>
</section>
<script type="text/javascript" src="unlock.js"></script>
</body>
</html>
